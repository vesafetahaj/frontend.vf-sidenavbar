<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Gurmukhi&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel = "icon" href = ".\images\workloop-website-favicon-white.png" type = "image/x-icon">
    <title>Dashboard - Home</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">
            <img src="./images/home.png" id="home">Home
        </a>
        <a href="#">
            <img src="./images/search.png">Search jobs
        </a>
        <a href="#">
            <img src="./images/extension.png">Applications
        </a>
        <a href="#">
            <img src="./images/email.png">Messages
        </a>
    </div>
    <span onclick="openNav()">
        <img src="./images/menu.png" alt="" srcset="" id="menu">
    </span>
    
    <div id="main">
        <h1>Dashboard</h1>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.getElementById("profile").style.transform = "translateX(50px)";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("profile").style.transform = "translateX(0)";
        }
       
    </script>
</body>
</html>
